on:
  pull_request:
    types: [opened, synchronize]

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v2
        with:
          path: .venv
          key: venv-${{ runner.os }}-docs-${{ hashFiles('**/poetry.lock') }}
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: |
          poetry install -E "all-dev" -vv
      - name: Install apt docs dependencies
        run: |
          sudo apt install pandoc
      - name: Build docs
        run: |
          cd docs
          poetry run make build-docs
          mv build/html/ ../site
        env:
          CI_COMMIT_SHORT_SHA: ${{ github.sha }}
          WORKFLOW_NAME: ${{ github.workflow }}
      - name: Install s3cmd
        run: |
          sudo apt install s3cmd
      - name: Deploy to s3
        env:
          S3CMD_CONFIG: ${{ secrets.DOCS_S3CMD_CONFIG }}
        run: |
          echo "${{ secrets.DOCS_S3CMD_CONFIG }}" > .s3cfg
          s3cmd -c .s3cfg put --recursive ./site/ "s3://docs.etna.ai/"
